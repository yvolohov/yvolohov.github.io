<!DOCTYPE html>
<html>
  <head>
    <title>2.5. Приложение 'Платежная ведомость'</title>

      table {
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      var dataTable = decodeData();
      var totals = groupByColumn(dataTable, null, 3);
      var totalsByDepartment = groupByColumn(dataTable, 1, 3);
      var totalsByMonth = groupByColumn(dataTable, 0, 3);

      var container = document.getElementById("container");
      showTotal(totals, container);
      showByDepartments(totalsByDepartment, container);
      showByMonthes(totalsByMonth, container);

    </script>
